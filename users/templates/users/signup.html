{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-sm max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form|crispy }}
            </div>
            <button type="submit" class="mt-6 w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Sign Up
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700">Log In</a>
        </p>
    </div>
{% endblock %}
