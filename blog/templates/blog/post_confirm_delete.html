{% extends 'blog/base.html' %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-sm max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-4">Delete Post</h1>
        <p class="mb-6">Are you sure you want to delete "{{ post.title }}"?</p>
        
        <form method="post" class="flex space-x-3">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                Confirm Delete
            </button>
            <a href="{% url 'post_detail' post.id %}" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">
                Cancel
            </a>
        </form>
    </div>
{% endblock %}
