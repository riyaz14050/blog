{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-sm max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">
            {% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}
        </h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form|crispy }}
            </div>
            <button type="submit" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Save Post
            </button>
        </form>
    </div>
{% endblock %}
